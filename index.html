<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Puzzle Numérique</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Puzzle Numérique 8</h1>

  <div class="puzzle-container" id="puzzle">
    <!-- Tuiles générées par JS -->
  </div>

  <div class="controls">
    <button id="shuffleBtn">Mélanger</button>
    <button id="resetBtn">Réinitialiser</button>
    <p>Coups : <span id="moveCount">0</span></p>
    <p>Temps : <span id="timer">00:00</span></p>
    <p>Meilleur temps : <span id="bestTime">--:--</span></p>
  </div>

  <p id="victoryMessage" class="hidden"> Bravo ! Puzzle résolu !</p>

  <script src="script.js"></script>
</body>
</html>
